<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladders Game</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/board.css">
    <link rel="stylesheet" href="styles/gameplay.css">
</head>
<body>
    <div id="app-container">
        <!-- Settings Screen -->
        <div id="settings-screen" class="screen active">
            <div class="settings-container">
                <h1>üé≤ Snake and Ladders</h1>
                <p class="subtitle">Configure your game</p>

                <form id="settings-form">
                    <!-- Number of Players -->
                    <div class="form-group">
                        <label for="num-players">Number of Players:</label>
                        <input 
                            type="number" 
                            id="num-players" 
                            name="num-players" 
                            min="1" 
                            max="10"
                            value="2"
                            required
                        >
                        <small>Enter between 1 and 10 players</small>
                    </div>

                    <!-- Player Names -->
                    <div class="form-group">
                        <label>Player Names:</label>
                        <div id="player-names-container">
                            <!-- Dynamically populated based on number of players -->
                        </div>
                    </div>

                    <!-- Difficulty Level -->
                    <div class="form-group">
                        <label>Difficulty Level:</label>
                        <div class="difficulty-options">
                            <label class="radio-option">
                                <input 
                                    type="radio" 
                                    name="difficulty" 
                                    value="easy"
                                    checked
                                >
                                <span class="difficulty-label">
                                    <strong>Easy</strong>
                                    <small>30 Squares</small>
                                </span>
                            </label>
                            <label class="radio-option">
                                <input 
                                    type="radio" 
                                    name="difficulty" 
                                    value="medium"
                                >
                                <span class="difficulty-label">
                                    <strong>Medium</strong>
                                    <small>49 Squares</small>
                                </span>
                            </label>
                            <label class="radio-option">
                                <input 
                                    type="radio" 
                                    name="difficulty" 
                                    value="hard"
                                >
                                <span class="difficulty-label">
                                    <strong>Hard</strong>
                                    <small>100 Squares</small>
                                </span>
                            </label>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Start Game</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Game Board Screen -->
        <div id="board-screen" class="screen">
            <div class="board-container">
                <div class="board-header">
                    <h2>Snake and Ladders Board</h2>
                    <div class="board-info">
                        <span id="difficulty-display"></span>
                        <span id="board-size-display"></span>
                    </div>
                </div>

                <div class="board-content">
                    <!-- Game Board -->
                    <div id="game-board" class="game-board">
                        <!-- Dynamically populated board grid -->
                    </div>

                    <!-- Legend -->
                    <div class="board-legend">
                        <h3>Board Legend</h3>
                        <div class="legend-item">
                            <span class="legend-snake"></span>
                            <label>Snake (Move Down)</label>
                        </div>
                        <div class="legend-item">
                            <span class="legend-ladder"></span>
                            <label>Ladder (Move Up)</label>
                        </div>
                    </div>
                </div>

                <!-- Game Controls -->
                <div class="game-controls">
                    <button id="back-btn" class="btn btn-secondary">Back to Settings</button>
                    <button id="start-game-btn" class="btn btn-primary">Start Playing</button>
                </div>
            </div>
        </div>

        <!-- Gameplay Screen -->
        <div id="gameplay-screen" class="screen">
            <div class="gameplay-container">
                <div class="gameplay-header">
                    <h2>üéÆ Playing Now</h2>
                    <button id="settings-btn" class="btn btn-small">‚öôÔ∏è Settings</button>
                </div>

                <div class="gameplay-content">
                    <!-- Left: Game Board with Tokens -->
                    <div class="gameplay-board-section">
                        <div id="gameplay-board" class="game-board gameplay-board">
                            <!-- Dynamically populated with tokens -->
                        </div>
                    </div>

                    <!-- Right: Game Info & Controls -->
                    <div class="gameplay-sidebar">
                        <!-- Current Player -->
                        <div class="current-player-card">
                            <h3>Current Player</h3>
                            <div id="current-player-display" class="player-info">
                                <div id="current-player-name" class="player-name">Player 1</div>
                                <div id="current-player-position" class="player-position">Position: 0</div>
                            </div>
                        </div>

                        <!-- Dice Section -->
                        <div class="dice-section">
                            <h3>üé≤ Roll Dice</h3>
                            <div id="dice-display" class="dice-display">
                                <div class="dice-face">?</div>
                            </div>
                            <button id="roll-dice-btn" class="btn btn-primary btn-large">ROLL DICE</button>
                            <div id="roll-message" class="roll-message"></div>
                        </div>

                        <!-- Leaderboard -->
                        <div class="leaderboard">
                            <h3>üìä Positions</h3>
                            <div id="leaderboard-list" class="leaderboard-list">
                                <!-- Dynamically populated -->
                            </div>
                        </div>

                        <!-- Game Log -->
                        <div class="game-log">
                            <h3>üìù Game Log</h3>
                            <div id="game-log-display" class="game-log-display">
                                <!-- Game events logged here -->
                            </div>
                        </div>

                        <!-- Game Controls -->
                        <div class="gameplay-controls">
                            <button id="restart-game-btn" class="btn btn-secondary">üîÑ Restart</button>
                        </div>
                    </div>
                </div>

                <!-- Win Screen (hidden) -->
                <div id="win-screen" class="win-screen hidden">
                    <div class="win-content">
                        <h2>üèÜ Congratulations!</h2>
                        <div id="winner-name" class="winner-name"></div>
                        <p id="winner-stats" class="winner-stats"></p>
                        <div class="win-buttons">
                            <button id="play-again-btn" class="btn btn-primary">Play Again</button>
                            <button id="back-home-btn" class="btn btn-secondary">Back Home</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/snakesAndLadders.js"></script>
    <script src="scripts/board.js"></script>
    <script src="scripts/players.js"></script>
    <script src="scripts/dice.js"></script>
    <script src="scripts/tokens.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
